
name: test

on: 
  pull_request:
    branches:
      - main
  push:
    branches:
      - main


env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Run Rust unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Run unit tests
        run: cargo test
